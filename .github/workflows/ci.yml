name: Build and Release AppImage

on:
  push:
    tags:
      - "v*"  # Runs only when a tag like v1.0.0 is pushed

jobs:
  build:
    runs-on: debian-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Fetch project code

      - name: Run Build Script
        run: |
           sudo ./main.sh workflow
        shell: bash

      - name: Upload AppImage Artifact (For Debugging)
        uses: actions/upload-artifact@v4
        with:
          name: webview.AppImage
          path: build/webview.AppImage

  release:
    needs: build
    runs-on: debian-latest

    steps:
      - name: Download Built AppImage
        uses: actions/download-artifact@v4
        with:
          name: webview.AppImage

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: webview.AppImage
          body: "ðŸš€ New AppImage release for Linux!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
